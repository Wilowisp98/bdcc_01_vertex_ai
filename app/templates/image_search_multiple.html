{% extends 'general-template.html'  %}
{% block content %}

<body>

<h1>{{ description }}</h1>
<div>
        <a href="?descriptions={{ description | urlencode }}&image_limit={{ image_limit }}&page={{ prev_page }}">Previous Page</a>
        
        <a href="?descriptions={{ description | urlencode  }}&image_limit={{ image_limit }}&page={{ next_page }}">Next Page</a>
</div>

{% for result in results %}

        <h2>{{ result.Description }} - {{ result.ImageId }}</h2>

                <a href="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result.ImageId }}.jpg">
                        <img width="600" src="https://storage.googleapis.com/bdcc_open_images_dataset/images/{{ result.ImageId }}.jpg"/>
                </a>

        <br/>

{% endfor %}

</body>

{% endblock %}
